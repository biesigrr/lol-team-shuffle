<!DOCTYPE html>
<html class="h-100">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>

<body class="bg-white text-center d-flex h-100">
    <div class="container d-flex p-3 mx-auto w-100 flex-column">
        <div class="container somewhat-centered" id="content-container">
            <div class="row">
                <div class="col">
                    <div class="controls">
                        <button type="button" class="btn btn-primary" onclick="assign_roles()">Shuffle</button>
                        <button type="button" class="btn btn-primary" onclick="delete_cookie()">Reset | Remove
                            Cookie</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex">
                    <div class="form-check m-auto">
                        <input class="form-check-input" type="checkbox" id="save_values_check">
                        <label class="form-check-label" for="save_values_check">
                            Save values as Cookie
                        </label>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
